<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Protheus Holographic System Visualizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-0: #050910;
      --bg-1: #091525;
      --teal: #5df7ff;
      --blue: #1c8cff;
      --orange: #ff9f1f;
      --panel: rgba(6, 14, 24, 0.72);
      --line: rgba(93, 247, 255, 0.26);
      --ink: #d7f9ff;
      --muted: rgba(215, 249, 255, 0.74);
    }
    * { box-sizing: border-box; }
    html, body { width: 100%; height: 100%; margin: 0; }
    body {
      overflow: hidden;
      background:
        radial-gradient(1200px 700px at 20% 15%, rgba(28, 140, 255, 0.22), transparent 65%),
        radial-gradient(900px 520px at 84% 80%, rgba(255, 159, 31, 0.18), transparent 63%),
        linear-gradient(150deg, var(--bg-0), var(--bg-1));
      color: var(--ink);
      font-family: "Orbitron", sans-serif;
      letter-spacing: 0.04em;
    }
    #holoCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      touch-action: none;
      cursor: crosshair;
    }
    #titleBlock {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 10;
      pointer-events: none;
      text-shadow: 0 0 22px rgba(93, 247, 255, 0.35);
    }
    #titleBlock h1 {
      margin: 0;
      font-size: clamp(0.86rem, 1.8vw, 1.18rem);
      font-weight: 700;
    }
    #titleBlock p {
      margin: 6px 0 0;
      font-size: clamp(0.64rem, 1.3vw, 0.76rem);
      color: var(--muted);
      font-family: "Share Tech Mono", monospace;
      letter-spacing: 0.07em;
    }
    #controlBar {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 12;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border: 1px solid var(--line);
      border-radius: 12px;
      background: rgba(5, 13, 22, 0.66);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 34px rgba(28, 140, 255, 0.18);
    }
    #controlBar label {
      font-size: 0.64rem;
      font-family: "Share Tech Mono", monospace;
      color: var(--muted);
    }
    #controlBar select, #controlBar button {
      border: 1px solid var(--line);
      border-radius: 8px;
      background: rgba(7, 20, 32, 0.9);
      color: var(--ink);
      font-family: "Share Tech Mono", monospace;
      font-size: 0.72rem;
      padding: 6px 8px;
    }
    #controlBar button {
      cursor: pointer;
      background: rgba(21, 126, 196, 0.88);
    }
    #controlBar button:hover { filter: brightness(1.08); }
    #qualityBadge {
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 0.64rem;
      font-family: "Share Tech Mono", monospace;
      color: var(--muted);
      background: rgba(8, 20, 32, 0.62);
    }
    #incidentBadge {
      border: 1px solid rgba(93, 247, 255, 0.28);
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 0.62rem;
      font-family: "Share Tech Mono", monospace;
      letter-spacing: 0.04em;
      color: rgba(198, 234, 248, 0.92);
      background: rgba(12, 22, 34, 0.74);
      white-space: nowrap;
    }
    #incidentBadge.severity-critical {
      border-color: rgba(255, 108, 108, 0.72);
      color: rgba(255, 220, 220, 0.96);
      background: rgba(60, 14, 18, 0.84);
      box-shadow: 0 0 22px rgba(255, 82, 82, 0.32);
    }
    #incidentBadge.severity-warning,
    #incidentBadge.severity-recent {
      border-color: rgba(255, 164, 106, 0.62);
      color: rgba(255, 226, 188, 0.95);
      background: rgba(48, 26, 8, 0.8);
      box-shadow: 0 0 18px rgba(255, 132, 74, 0.24);
    }
    #incidentBadge.severity-ok {
      border-color: rgba(93, 247, 255, 0.28);
      color: rgba(198, 234, 248, 0.92);
      background: rgba(12, 22, 34, 0.74);
      box-shadow: none;
    }
    #incidentBanner {
      position: fixed;
      top: 62px;
      left: 50%;
      transform: translate(-50%, -6px);
      z-index: 13;
      max-width: min(82vw, 960px);
      border: 1px solid transparent;
      border-radius: 11px;
      padding: 8px 13px;
      font-size: 0.67rem;
      font-family: "Share Tech Mono", monospace;
      letter-spacing: 0.06em;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 150ms ease, transform 150ms ease;
    }
    #incidentBanner.show {
      opacity: 1;
      transform: translate(-50%, 0);
    }
    #incidentBanner.severity-critical {
      border-color: rgba(255, 108, 108, 0.78);
      color: rgba(255, 232, 232, 0.98);
      background: rgba(64, 12, 18, 0.86);
      box-shadow: 0 0 26px rgba(255, 82, 82, 0.3);
    }
    #incidentBanner.severity-warning,
    #incidentBanner.severity-recent {
      border-color: rgba(255, 167, 112, 0.7);
      color: rgba(255, 228, 196, 0.96);
      background: rgba(54, 24, 6, 0.82);
      box-shadow: 0 0 20px rgba(255, 130, 72, 0.26);
    }
    #selectedTag {
      position: fixed;
      right: max(12px, env(safe-area-inset-right));
      bottom: max(12px, env(safe-area-inset-bottom));
      z-index: 12;
      max-width: min(50vw, 560px);
      min-width: min(300px, 44vw);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px 11px;
      font-size: 0.7rem;
      font-family: "Share Tech Mono", monospace;
      color: var(--ink);
      background: rgba(5, 14, 24, 0.74);
      box-shadow: 0 0 24px rgba(93, 247, 255, 0.15);
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 140ms ease, transform 140ms ease;
      pointer-events: none;
    }
    #selectedTag.show {
      opacity: 1;
      transform: translateY(0);
    }
    #selectedTag .selName {
      font-size: 0.74rem;
      color: var(--ink);
      word-break: break-word;
    }
    #selectedTag .selPath {
      margin-top: 4px;
      font-size: 0.66rem;
      color: var(--muted);
      word-break: break-word;
      opacity: 0.94;
    }
    #statsPanel {
      position: fixed;
      left: 8px;
      top: 74px;
      bottom: 10px;
      z-index: 12;
      width: min(252px, 30vw);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 8px 8px 7px;
      background: var(--panel);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 34px rgba(93, 247, 255, 0.12);
      overflow: auto;
    }
    #statsPanel h2 {
      margin: 0 0 6px;
      font-size: 0.66rem;
      color: var(--muted);
      letter-spacing: 0.1em;
    }
    #previewTabs {
      display: flex;
      gap: 6px;
      margin: 0 0 7px;
    }
    .previewTabBtn {
      border: 1px solid rgba(93, 247, 255, 0.32);
      border-radius: 8px;
      background: rgba(8, 20, 32, 0.62);
      color: rgba(215, 249, 255, 0.82);
      font-family: "Share Tech Mono", monospace;
      font-size: 0.6rem;
      letter-spacing: 0.09em;
      text-transform: uppercase;
      padding: 5px 8px;
      cursor: pointer;
    }
    .previewTabBtn:hover {
      filter: brightness(1.08);
    }
    .previewTabBtn.active {
      border-color: rgba(93, 247, 255, 0.62);
      color: rgba(236, 250, 255, 0.96);
      background: rgba(20, 66, 102, 0.7);
      box-shadow: 0 0 14px rgba(93, 247, 255, 0.24);
    }
    #statsGrid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 5px;
      font-family: "Share Tech Mono", monospace;
      font-size: 0.68rem;
    }
    #statsGrid .item {
      border: 1px dashed rgba(93, 247, 255, 0.24);
      border-radius: 8px;
      padding: 5px 7px;
      background: rgba(9, 25, 40, 0.58);
    }
    #statsGrid .k {
      color: rgba(215, 249, 255, 0.65);
      font-size: 0.58rem;
    }
    #statsGrid .v {
      margin-top: 1px;
      color: var(--ink);
      font-size: 0.72rem;
    }
    #statsGrid .item.item-error {
      border-color: rgba(255, 108, 108, 0.48);
      background: rgba(48, 12, 16, 0.56);
    }
    #statsGrid .item .v.v-error {
      color: rgba(255, 118, 118, 0.98);
    }
    #statsGrid .item.item-warning {
      border-color: rgba(255, 169, 88, 0.46);
      background: rgba(44, 24, 8, 0.56);
    }
    #statsGrid .item .v.v-warning {
      color: rgba(255, 175, 92, 0.98);
    }
    #codePane {
      display: none;
      min-height: 220px;
      border: 1px dashed rgba(93, 247, 255, 0.24);
      border-radius: 8px;
      padding: 8px;
      background: rgba(9, 25, 40, 0.58);
      font-family: "Share Tech Mono", monospace;
      font-size: 0.66rem;
      line-height: 1.34;
      color: rgba(225, 246, 255, 0.94);
      white-space: pre;
      overflow: auto;
      tab-size: 2;
      -moz-tab-size: 2;
    }
    #metaLine {
      margin-top: 6px;
      font-family: "Share Tech Mono", monospace;
      font-size: 0.58rem;
      color: rgba(215, 249, 255, 0.72);
    }
    @media (max-width: 900px) {
      #statsPanel {
        width: min(220px, 44vw);
      }
      #selectedTag {
        min-width: min(220px, 52vw);
        max-width: min(72vw, 420px);
      }
      #incidentBanner {
        top: 66px;
        max-width: min(92vw, 720px);
        font-size: 0.61rem;
      }
      #incidentBadge {
        font-size: 0.58rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="holoCanvas"></canvas>

  <section id="titleBlock">
    <h1>Protheus Holographic Spine</h1>
    <p>Layered live system map with packet flow</p>
  </section>

  <section id="controlBar">
    <label for="hours">Window</label>
    <select id="hours">
      <option value="6">6h</option>
      <option value="12">12h</option>
      <option value="24" selected>24h</option>
      <option value="72">72h</option>
      <option value="168">7d</option>
    </select>
    <button id="refresh">Refresh</button>
    <span id="qualityBadge">GPU: Detecting</span>
    <span id="incidentBadge" class="severity-ok">Integrity: OK</span>
  </section>
  <section id="incidentBanner" role="status" aria-live="polite"></section>

  <section id="statsPanel">
    <div id="previewTabs">
      <button id="tabPreview" class="previewTabBtn active" type="button">Preview</button>
      <button id="tabCode" class="previewTabBtn" type="button">Code</button>
    </div>
    <h2 id="statsTitle">Preview Pane</h2>
    <div id="statsGrid"></div>
    <pre id="codePane" aria-live="polite"></pre>
    <div id="metaLine">Booting hologram...</div>
  </section>

  <aside id="selectedTag"></aside>
  <script src="/app.js"></script>
</body>
</html>
